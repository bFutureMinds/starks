<div class="container" style="margin-top: 60px;margin-bottom: 150px;" data-ng-cloak data-ng-controller="OfferController as vm">
    <div class="col-lg-12" style="padding: 0">
        <h3 class="text-left">Hey {{offer.userName}}, we have exciting offer for you on the aspicious moment of
            {{offer.moment}}</h3>
    </div>
    <div class="col-lg-12" style="padding: 0;margin-top: 20px;">
        <div class="col-lg-4" style="padding: 0">
            <img src="{{vm.offerImage}}" class="img-responsive"
                 style="height: 200px;width: 350px;align-self: center">
        </div>
        <div class="col-lg-8">
            <p>With following exciting offer</p>

            <p style="font-weight: normal">{{vm.text(offer.offer)}}</p>
            <p style="font-weight: normal">{{offer.offer}}</p>

            <p style="font-weight: normal">No annual free</p>

            <p style="font-weight: normal">Zero paper required</p>
        </div>

    </div>
</div>
